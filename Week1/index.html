<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastebite Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Tastebite</h1>
        <nav>
            <ul>
                <li><a href="#">Home Page</a></li>
                <li><a href="#">Recipe Page</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Elements</a></li>
                <li><a href="#">Buy</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <!-- Recipe Section -->
    <section class="recipes">
        <div class="recipe-card">
            <img src="https://www.dinneratthezoo.com/wp-content/uploads/2017/01/mixed-berry-smoothie-2.jpg" 
                 alt="Very Berry Healthy Summer Smoothie">
            <h3>Very Berry Healthy Summer Smoothie</h3>
        </div>

        <div class="recipe-card">
            <img src="https://cdn.loveandlemons.com/wp-content/uploads/2015/11/carrot-ginger-soup-500x500.png" 
                 alt="Creamy Carrot and Ginger Soup">
            <h3>Creamy Carrot and Ginger Soup</h3>
        </div>

        <div class="recipe-card">
            <img src="https://driscolls.imgix.net/-/media/assets/recipes/mixed-berry-tart.ashx" 
                 alt="Loaded Mixed Berries Mini Tarts">
            <h3>Loaded Mixed Berries Mini Tarts</h3>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter">
        <p>Daily Cooking tips and recipes to your inbox!</p>
        <form>
            <input type="email" placeholder="Email Address" required>
            <button type="submit">JOIN</button>
        </form>
    </section>
</body>
</html>
